name: get-version
on:
  push:
    branches:
      - main

jobs:
  get-variable:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get the version
        id: get-version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Print
        run: echo "${{ steps.get-version.outputs.VERSION }}"
