name: get-version
on:
  push:
    branches:
      - main

jobs:
  get-variable:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract tag name
        id: tag
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return github.context;
      - name: Print
        run: echo "${{ steps.tag.outputs.result }}"
