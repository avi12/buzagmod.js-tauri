name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        id: version
        run: ::set-output RELEASE_VERSION=GITHUB_REF#refs/*/
      - name: Test
        run: |
          Write-Output ${{ steps.version.outputs.RELEASE_VERSION }}
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: true
      - name: install app dependencies and build it
        run: pnpm i && pnpm build && pnpm tauri:build
      - name: Upload release assets (Windows)
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: src-tauri/target/release/Buzagmod.exe
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.semvers.outputs.patch }}
